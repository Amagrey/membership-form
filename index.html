 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership CRUD-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/Images/BGimg.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>
<body >
    <header>
        <nav>
            <div class="nav-container">
                <span ><img class="img1" src="./Images/Nysc-Logo-Vector.svg-.png" alt=""></span>
                <ul class="nav-menu">
                    <li>NYSC</li>
                    <li><a href="">about us</a></li>
                </ul>
                
                    <div class="srh">
                        <form class="search">
                        <img class="icon-search" src="./Images/search_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="">
                        <!-- Got Icon code in span copied from fonts.google.com/icons... also, i can add more class-
                         name to the class name provided by the code from fonts google icon and not by adding another class  -->
                        <input type="search" class="search-input" id="searchBar" placeholder=" Search">
                        </form>
                        <span class="new">
                        <button class="btn" id="add-el">
                            Add Member
                        </button>
                     </span>
                    </div>
                    
                    
            </div>

        </nav>
    </header>
    <div class="main-container">
        <div class="nysc">
         <h1>NYSC Membership Form</h1>
        </div>
        <form action="" id="membersForm" class="add-form" data-edit-id="">
            <div class="close" id="close-el">
                <img src="./close icon.png" alt="" class="icon-close">
            </div>
            <div class="add-col">
                <label for="fullname">Full Name: </label>
                <input type="text" placeholder="Enter Full Name" class="input-space" id="full-name">
                <span id="fn-err"></span>
                 
            </div>
             <div class="add-col">
                <label for="state-code">State Code: </label>
                <input name="stateCode" type="text" placeholder=" E.g LA/00B/0000" class="input-space" id="state-code">
                
                <span id="sc-err"></span>
                
            </div>
             <div class="add-col">
                <label for="PPA">PPA: </label>
                <input type="text" placeholder="Place of Primary Assignment" class="input-space" id="ppa">
                <span id="pa-err"></span>

            </div>
             <div class="add-col">
                <label for="phone-number">Phone Number: </label>
                <input type="text" placeholder="+234 " class="input-space" id="phone">
                <span id="phn-err"></span>
            </div>
            <span class="add">
                <button class="addbtn" id="submit-btn">
                    Add

                </button>
            </span>
        </form>
        <div class="col-mem">
            <table class="tb-mem" id="tab-form">
                <thead>
                    <tr>
                    <th>Full Name</th>
                    <th>State Code</th>
                    <th>PPA</th>
                    <th>Phone-Number</th>
                    <th>Edit/Delete</th>
                    </tr>
                </thead>
                <tbody class="members-info">
                    <!-- <tr id="preview">
                    <td id="preview-name"></td>
                    <td id="preview-code"></td>
                    <td id="preview-ppa"></td>
                    <td id="preview-phone"></td>
                    <td>
            <a href="#" onclick="editMember()" class="editbtn" id="edit-btn">Edit</a>
            <a href="#" class="deletebtn" id="delete-btn">Delete</a>
        </td>
                </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
